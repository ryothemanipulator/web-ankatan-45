<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angkatan 25 Scout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1b5e20, #4caf50);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      position: relative;
    }

    .menu a::after {
      content: '';
      width: 0%;
      height: 2px;
      background: white;
      position: absolute;
      left: 0;
      bottom: -5px;
      transition: width 0.3s ease;
    }

    .menu a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      transition: all 0.3s ease;
    }

    .hero {
      padding: 120px 20px 40px;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideIn 1.5s ease;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.8;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu {
        position: fixed;
        top: 70px;
        right: -100%;
        flex-direction: column;
        gap: 10px;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 8px 0 0 8px;
        transition: right 0.3s ease;
      }

      .menu.active {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">Angkatan 25 Scout</div>
    <nav class="menu" id="menu">
      <a href="#">Forum</a>
      <a href="document.html">Document</a>
      <a href="#">Gallery</a>
      <a href="#">Notes</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <section class="hero">
    <h1>Selamat Datang di website resmi Angkatan 25 Scout</h1>
    <p>
      angkatan 25. angkatan paling sigma, patuh pada pancasila dan dasa dharma dan memerat teguh tri satya. kami dari pramuka SMKN 7 Baleendah dan selalu sedia.
    </p>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
      hamburger.classList.toggle('open');
    });
  </script>

</body>

</html>
